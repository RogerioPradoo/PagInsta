<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/sera.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/iconInst.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/Foto do rosto cn edit.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como roger_fiel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
               <p class="not-account">Não é roger_fiel</p>   
               <p class="not-account">
                   <span class="link-blue">Alterar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
            </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
